<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroPico Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>AgroPico</h1>
  <p>Formulario de prueba para gestión agropecuaria.</p>

  <form>
    <label>Fecha y hora de fumigación:
      <input type="datetime-local" />
    </label><br /><br />

    <label>Potrero:
      <input type="text" />
    </label><br /><br />

    <label>División:
      <input type="text" />
    </label><br /><br />

    <label>Producto/químico:
      <input type="text" />
    </label><br /><br />

    <label>Observaciones:
      <textarea></textarea>
    </label><br /><br />

    <button type="submit">Guardar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
