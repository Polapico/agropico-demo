<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgroPico Demo</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }
    form {
      max-width: 600px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>AgroPico Demo</h1>

  <form>
    <h2>Formulario de Fumigación</h2>
    <label for="fechaHora">Fecha y hora de fumigación:</label>
    <input type="datetime-local" id="fechaHora" name="fechaHora" />

    <label for="potrero">Potrero:</label>
    <input type="text" id="potrero" name="potrero" placeholder="Potrero" />

    <label for="division">División:</label>
    <input type="text" id="division" name="division" placeholder="División" />

    <label for="producto">Tipo de producto o químico aplicado:</label>
    <input type="text" id="producto" name="producto" />

    <label for="condiciones">Condiciones climáticas relevantes:</label>
    <textarea id="condiciones" name="condiciones"></textarea>

    <label for="viento">Velocidad y dirección del viento:</label>
    <input type="text" id="viento" name="viento" />

    <label for="temperatura">Temperatura °C:</label>
    <input type="number" id="temperatura" name="temperatura" />

    <label for="observaciones">Observaciones o incidencias:</label>
    <textarea id="observaciones" name="observaciones"></textarea>

    <button type="submit">Enviar</button>
  </form>

  <h2>Mapa Satelital</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  ></script>

  <script>
    // Inicializar mapa centrado en La Pampa, Argentina
    var map = L.map('map').setView([-38.0, -64.0], 7);

    // Capa satelital ESRI
    L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      {
        attribution:
          'Tiles © Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye',
        maxZoom: 18,
      }
    ).addTo(map);
  </script>
</body>
</html>
