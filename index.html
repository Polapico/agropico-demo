<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroPico ‚Äì Fumigaci√≥n + Mapa en Tiempo Real</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      font-size: 14px;
      color: #333;
      margin: 20px;
    }
    h1, h2 {
      font-weight: 600;
      color: #2c3e50;
    }
    form label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }
    input, textarea {
      font-size: 13px;
      padding: 6px 8px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      font-size: 14px;
      background-color: #27ae60;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    #map {
      height: 500px;
      margin-top: 30px;
    }
    .layers-control {
      margin-top: 10px;
    }
    #weather {
      margin-top: 30px;
      padding: 10px;
      background: #f2f2f2;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>AgroPico ‚Äì Registro de Fumigaciones</h1>

  <form id="fumigacionForm">
    <label>Fecha y hora de fumigaci√≥n</label>
    <input type="datetime-local" name="fechaHora" required />

    <label>Potrero y divisi√≥n</label>
    <input type="text" name="potrero" required />
    <input type="text" name="division" required />

    <label>Cantidad de producto (L/Ha)</label>
    <input type="number" name="cantidad" step="0.1" required />

    <label>Tipo de producto</label>
    <input type="text" name="producto" required />

    <label>Condiciones clim√°ticas</label>
    <textarea name="condiciones" rows="2"></textarea>

    <label>Velocidad y direcci√≥n del viento</label>
    <input type="text" name="viento" />

    <label>Temperatura ¬∞C</label>
    <input type="number" name="temperatura" />

    <label>Observaciones</label>
    <textarea name="observaciones" rows="2"></textarea>

    <button type="submit">Guardar Fumigaci√≥n</button>
  </form>

  <h2>Mapa Satelital con NDVI y Clima</h2>
  <div id="map"></div>
  <div class="layers-control">
    <label><input type="checkbox" id="ndviToggle" /> Mostrar NDVI</label>
  </div>

  <div id="weather">
    <h2>Clima actual ‚Äì La Pampa</h2>
    <div id="weatherInfo">Cargando datos del clima...</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Iniciar el mapa
    const map = L.map("map").setView([-36.6, -64.3], 7);

    // Capa satelital base
    L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
      attribution: "Tiles ¬© Esri",
      maxZoom: 18,
    }).addTo(map);

    // Capa NDVI (vegetaci√≥n)
    const ndviLayer = L.tileLayer.wms("https://services.sentinel-hub.com/ogc/wms/1cd9e2e4-f77b-4303-a2c5-69b1d38bb4e0", {
      layers: "NDVI",
      format: "image/png",
      transparent: true,
      attribution: "Sentinel Hub (demo)",
    });

    // Mostrar u ocultar NDVI
    document.getElementById("ndviToggle").addEventListener("change", function () {
      if (this.checked) {
        ndviLayer.addTo(map);
      } else {
        map.removeLayer(ndviLayer);
      }
    });

    // Capa de nubes animadas (OpenWeatherMap)
    const clouds = L.tileLayer("https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=YOUR_API_KEY", {
      attribution: "OpenWeatherMap",
      transparent: true
    }).addTo(map); // opcional: activado por defecto

    // Clima actual v√≠a Open-Meteo
    fetch("https://api.open-meteo.com/v1/forecast?latitude=-36.6&longitude=-64.3&current=temperature_2m,precipitation,wind_speed_10m&timezone=auto")
      .then((res) => res.json())
      .then((data) => {
        const weather = data.current;
        document.getElementById("weatherInfo").innerHTML = `
          <strong>üå°Ô∏è Temp:</strong> ${weather.temperature_2m}¬∞C |
          <strong>üí® Viento:</strong> ${weather.wind_speed_10m} km/h |
          <strong>üåßÔ∏è Precipitaci√≥n:</strong> ${weather.precipitation} mm
        `;
      });

    // Guardar formulario local
    const form = document.getElementById("fumigacionForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const datos = new FormData(form);
      const entrada = {};
      datos.forEach((val, key) => entrada[key] = val);
      localStorage.setItem("fumigacion_" + Date.now(), JSON.stringify(entrada));
      alert("‚úÖ Datos guardados en tu navegador.");
      form.reset();
    });
  </script>
</body>
</html>
