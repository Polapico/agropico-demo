<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgroPico Demo</title>

  <!-- Leaflet CSS sin integrity -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #map {
      height: 400px !important;
      width: 100%;
      margin-top: 20px;
      border: 1px solid #ccc;
    }

    label, input, textarea, button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      max-width: 500px;
    }

    textarea {
      height: 60px;
      resize: vertical;
    }

    button {
      width: auto;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>AgroPico Demo</h1>

  <form>
    <h2>Formulario de Fumigación</h2>
    <label>Fecha y hora de fumigación:</label>
    <input type="datetime-local" name="fechaHora" />

    <label>Potrero y división donde se realizó:</label>
    <input type="text" name="potrero" placeholder="Potrero" />
    <input type="text" name="division" placeholder="División" />

    <label>Tipo de producto o químico aplicado:</label>
    <input type="text" name="producto" />

    <label>Condiciones climáticas relevantes:</label>
    <textarea name="condiciones"></textarea>

    <label>Velocidad y dirección del viento:</label>
    <input type="text" name="viento" />

    <label>Temperatura °C:</label>
    <input type="number" name="temperatura" />

    <label>Observaciones o incidencias:</label>
    <textarea name="observaciones"></textarea>

    <button type="submit">Enviar</button>
  </form>

  <h2>Mapa Satelital</h2>
  <div id="map"></div>

  <!-- Leaflet JS sin integrity -->
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  ></script>

  <script>
    // Inicializar mapa centrado en La Pampa, Argentina
    var map = L.map('map').setView([-38.0, -64.0], 7);

    // Capa satelital ESRI
    L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      {
        attribution:
          'Tiles © Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye',
        maxZoom: 18,
      }
    ).addTo(map);
  </script>
</body>
</html>
